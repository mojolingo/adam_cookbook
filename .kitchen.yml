---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
- name: default
  run_list: ['recipe[adam_snark_rabbit]']
  attributes:
    adam:
      repo:
        username: <%= ENV['ADAM_REPO_USERNAME'] %>
        password: <%= ENV['ADAM_REPO_PASSWORD'] %>
